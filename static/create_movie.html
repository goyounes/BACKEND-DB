<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 500px;
      height: 100vh;
    }
    h1 {
      text-align: center;
    }
    fieldset {
      margin-bottom: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Movie</h1>

    <form action="/api/v1/movies" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Movie Details</legend>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="poster_img">Poster Image:</label><br>
        <input type="file" id="poster_img" name="poster_img" accept="image/*"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4"></textarea><br><br>

        <label for="age_rating">Age Rating:</label><br>
        <input type="number" id="age_rating" name="age_rating" min="0" max="21"><br><br>

        <label for="is_team_pick">Team Pick:</label><br>
        <select id="is_team_pick" name="is_team_pick">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br><br>

        <label for="score">Score (0.0 - 9.9):</label><br>
        <input type="number" id="score" name="score" step="0.1" min="0" max="9.9"><br><br>

        <label for="length">Length (HH:MM:SS):</label><br>
        <input type="time" id="length" name="length" step="1"><br><br>
      </fieldset>

      <input type="submit" value="Add Movie">
    </form>
  </div>
</body>
</html>
