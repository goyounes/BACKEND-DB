<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 500px;
      height: 100vh;
    }
    h1 {
      text-align: center;
    }
    fieldset {
      margin-bottom: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Movie</h1>

    <form  id="NewMovieForm" enctype="multipart/form-data">
      <fieldset>
        <legend>Movie Details</legend>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="poster_img">Poster Image URL:</label><br>
        <input type="url" id="poster_img" name="poster_img" placeholder="https://example.com/image.jpg"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4"></textarea><br><br>

        <label for="age_rating">Age Rating:</label><br>
        <input type="number" id="age_rating" name="age_rating" min="0" max="21"><br><br>

        <label for="is_team_pick">Team Pick:</label><br>
        <select id="is_team_pick" name="is_team_pick">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br><br>

        <label for="score">Score (0.0 - 9.9):</label><br>
        <input type="number" id="score" name="score" step="0.1" min="0" max="9.9"><br><br>

        <label for="length">Length (HH:MM:SS):</label><br>
        <input type="time" id="length" name="length" step="1"><br><br>
      </fieldset>

      <input type="submit" value="Add Movie">
    </form>
  </div>

  <script>
      const API_URL = "http://127.0.0.1:5000/api/v1";

      document.getElementById("NewMovieForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const form = event.target;

      try {

        const movieData = {
          title: form.title.value,
          age_rating: Number(form.age_rating.value),
          description: form.description.value,
          is_team_pick: Boolean(form.is_team_pick.value === "1" ? 1 : 0), // example
          score: Number(form.score.value),    // example
          length: form.length.value || null,
          poster_img: form.poster_img.value || null  // URL string or null
        };

        const response = await fetch(`${API_URL}/movies`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(movieData)
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        const result = await response.json();
        alert("Movie added successfully!");
        form.reset();
        window.location.href = "/movies";

      } catch (err) {
        alert("Failed to add movie: " + err.message);
      }
    });

</script>


</body>
</html>
