<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Cinema and Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    label, select {
      font-size: 1.2em;
      margin-bottom: 15px;
      display: block;
    }

    #moviesGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .movie-card {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-poster {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .movie-title {
      margin-top: 8px;
      font-weight: bold;
    }

    #screeningsContainer {
      margin-top: 40px;
    }
    .date-block {
      margin-bottom: 25px;
    }
    .date-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    .screening-time {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      margin: 4px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
    }
    .screening-time:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Select a Cinema and Movie</h1>

  <label for="cinemaSelect">Choose a cinema:</label>
  <select id="cinemaSelect">
    <option value="">-- Select a cinema --</option>
  </select>

  <div id="moviesGrid"></div>

  <div id="screeningsContainer"></div>

  <script>
    const API_BASE = "http://127.0.0.1:5000/api/v1";

    async function populateSelectFromAPI(apiUrl, selectId, valueKey, displayKey, placeholderText = "Select an option", emptyMessage = "No data found") {
      const select = document.getElementById(selectId);
      select.innerHTML = `<option value="" disabled selected>-- ${placeholderText} --</option>`;
      select.disabled = true;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Failed to fetch data");

        const data = await response.json();
        if (!data.length) {
          select.innerHTML = `<option value="">${emptyMessage}</option>`;
          return;
        }

        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item[valueKey];
          option.textContent = item[displayKey];
          select.appendChild(option);
        });

        select.disabled = false;
      } catch (err) {
        console.error("Error populating select:", err);
        select.innerHTML = `<option value="">Error loading data</option>`;
      }
    }

    // Load cinemas
    populateSelectFromAPI(
      `${API_BASE}/cinemas`,
      "cinemaSelect",
      "cinema_id",
      "cinema_name",
      "Select a cinema"
    );

    // When a cinema is selected, fetch its movies
    document.getElementById("cinemaSelect").addEventListener("change", async (event) => {
      const cinemaId = event.target.value;
      const moviesGrid = document.getElementById("moviesGrid");
      const screeningsContainer = document.getElementById("screeningsContainer");

      moviesGrid.innerHTML = "";
      screeningsContainer.innerHTML = "";

      if (!cinemaId) return;

      try {
        const res = await fetch(`${API_BASE}/cinemas/${cinemaId}/movies`);
        const movies = await res.json();

        if (!movies.length) {
          moviesGrid.innerHTML = "<p>No movies available.</p>";
          return;
        }

          movies.forEach(movie => {
            const card = document.createElement("div");
            card.className = "movie-card";

            const posterImg = movie.poster_img
              ? `<img src="data:${movie.poster_img_type};base64,${movie.poster_img}" alt="Poster for ${movie.title}" class="movie-poster">`
              : `<div style="width: 100%; height: 220px; background-color: #ccc; border-radius: 8px; display: flex; align-items: center; justify-content: center;">N/A</div>`;

            card.innerHTML = `
              ${posterImg}
              <div class="movie-title">${movie.title}</div>
            `;

            card.addEventListener("click", () => {
              loadScreenings(cinemaId, movie.movie_id);
            });

            moviesGrid.appendChild(card);
          });

      } catch (err) {
        console.error("Error loading movies:", err);
        moviesGrid.innerHTML = "<p>Failed to load movies.</p>";
      }
    });

    async function loadScreenings(cinemaId, movieId) {
      const container = document.getElementById("screeningsContainer");
      container.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/screenings?cinema_id=${cinemaId}&movie_id=${movieId}`);
        const data = await res.json();

        if (!data.length) {
          container.innerHTML = "<p>No screenings available.</p>";
          return;
        }

        const grouped = {};
        data.forEach(s => {
          const date = new Date(s.start_date).toLocaleDateString();
          if (!grouped[date]) grouped[date] = [];
          grouped[date].push(s);
        });

        for (const date in grouped) {
          const dateBlock = document.createElement("div");
          dateBlock.className = "date-block";

          const dateTitle = document.createElement("div");
          dateTitle.className = "date-title";
          dateTitle.textContent = date;
          dateBlock.appendChild(dateTitle);

          grouped[date].forEach(s => {
            const link = document.createElement("a");
            link.className = "screening-time";
            link.textContent = `${s.start_time} â†’ ${s.end_time}`;
            link.href = `/checkout.html?screening_id=${s.screening_id}`;
            dateBlock.appendChild(link);
          });

          container.appendChild(dateBlock);
        }

      } catch (err) {
        console.error("Error fetching screenings:", err);
        container.innerHTML = "<p>Failed to load screenings.</p>";
      }
    }
  </script>

</body>
</html>
