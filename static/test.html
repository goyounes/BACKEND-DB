<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      font-size: large;
      padding: 0;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
    }
    fieldset {
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    
    <nav style="display: flex; justify-content: start;">
      <ul style="list-style: none; display: flex; gap: 20px; font-size: large; padding: 0; margin: 0;">
        <li><a href="/home">Home</a></li>
        <li><a href="/movies">Movies</a></li>
        <li><a href="/screenings">Screenings</a></li>
        <li><a href="/users">Users</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Add New Movie</h1>

      <form id="NewMovieForm" enctype="multipart/form-data">
        <fieldset>
          <legend>Movie Details</legend>

          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title" required><br><br>

          <label for="poster_img">Poster Image:</label><br>
          <input type="file" name="poster_img" accept="image/*"><br><br>

          <label for="description">Description:</label><br>
          <textarea id="description" name="description" rows="4"></textarea><br><br>

          <label for="age_rating">Age Rating:</label><br>
          <input type="number" id="age_rating" name="age_rating" min="0" max="21"><br><br>

          <label for="is_team_pick">Team Pick:</label><br>
          <select id="is_team_pick" name="is_team_pick">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select><br><br>

          <label for="score">Score (0.0 - 9.9):</label><br>
          <input type="number" id="score" name="score" step="0.1" min="0" max="9.9"><br><br>

          <label for="length">Length (HH:MM:SS):</label><br>
          <input type="time" id="length" name="length" step="1"><br><br>
        </fieldset>

        <input type="submit" value="Add Movie">
      </form>
    </div>

  </div>

  <script>
    const MAX_SIZE = 10 * 1024 * 1024; // 10MB
    const API_URL = "http://127.0.0.1:5000/api/v1";

    document.getElementById("NewMovieForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const form = event.target;
      const fileInput = form.poster_img.files[0];

      if (fileInput && fileInput.size > MAX_SIZE) {
        alert('File size exceeds 10MB limit.');
        return;
      }

      try {
        let base64Poster = null;
        if (fileInput) {
          base64Poster = await toBase64(fileInput);
        }

        const movieData = {
          title: form.title.value,
          age_rating: Number(form.age_rating.value),
          description: form.description.value,
          is_team_pick: form.is_team_pick.value === "1",
          score: Number(form.score.value),
          length: form.length.value || null,
          poster_img: base64Poster || null
        };

        const response = await fetch(`${API_URL}/movies`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(movieData)
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        alert("Movie added successfully!");
        form.reset();
        window.location.href = "/movies";

      } catch (err) {
        alert("Failed to add movie: " + err.message);
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }
  </script>

</body>
</html>
