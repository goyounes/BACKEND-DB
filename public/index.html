<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 36px;
    }
    .button-container {
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Welcome to Cinephoria</h1>
  <p>Choose what you want to explore:</p>
  
  <div class="button-container">
    <button onclick="window.location.href='movies'">Movies</button>
    <button onclick="window.location.href='screenings'">Screenings</button>
  </div>

</body>
</html>
